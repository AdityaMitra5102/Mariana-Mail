<!DOCTYPE html>
<html>
<head>
  <title>Compose</title>
    <style>
    body {
    margin: 0;
    font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
    background-color: #0f111a;
    color: #f0f0f0;
  }
  
  .container {
    max-width: 700px;
    margin: 60px auto;
    background-color: #1c1e2a;
    padding: 30px;
    border-radius: 12px;
    box-shadow: 0 0 10px rgba(0,0,0,0.6);
  }
  
  h2, h3 {
    text-align: center;
    margin-bottom: 25px;
    color: #61dafb;
  }
  
  form {
    display: flex;
    flex-direction: column;
    gap: 12px;
  }
  
  label {
    font-weight: bold;
    margin-bottom: 4px;
  }
  
  input[type="text"],
  input[type="password"],
  textarea {
    background-color: #2c2f3b;
    color: #f0f0f0;
    border: 1px solid #444;
    padding: 10px;
    border-radius: 6px;
    resize: vertical;
  }
  
  textarea {
    height: 120px;
  }
  
  button {
    background-color: #61dafb;
    color: #1c1e2a;
    border: none;
    padding: 12px;
    border-radius: 6px;
    cursor: pointer;
    font-weight: bold;
    transition: background-color 0.2s ease;
  }
  
  button:hover {
    background-color: #4dc3ea;
  }
  
  ul {
    list-style-type: none;
    padding: 0;
    margin-top: 20px;
  }
  
  li {
    background-color: #2c2f3b;
    margin-bottom: 15px;
    padding: 15px;
    border-radius: 8px;
    border-left: 4px solid #61dafb;
  }
  
  li strong {
    display: block;
    font-size: 16px;
    color: #ffffff;
  }
  
  li span {
    display: block;
    margin-top: 5px;
    font-size: 14px;
    color: #d0d0d0;
  }
  
  .email-app {
    display: flex;
    height: 90vh;
  }
  
  .sidebar {
    width: 250px;
    background-color: #1b1d27;
    border-right: 2px solid #2c2f3b;
    padding: 20px;
    overflow-y: auto;
  }
  
  .sidebar h2 {
    margin-top: 0;
    color: #61dafb;
  }
  
  .sidebar button {
    width: 100%;
    margin-bottom: 15px;
  }
  
  .sidebar ul {
    padding-left: 0;
  }
  
  .sidebar li {
    background-color: transparent;
    padding: 10px;
    margin-bottom: 10px;
    border-left: 3px solid transparent;
    cursor: pointer;
    transition: background-color 0.2s ease;
  }
  
  .sidebar li:hover {
    background-color: #2c2f3b;
    border-left: 3px solid #61dafb;
  }
  
  .main-view {
    flex-grow: 1;
    padding: 30px;
    overflow-y: auto;
  }
  
  .main-view pre {
    white-space: pre-wrap;
    background-color: #2c2f3b;
    padding: 15px;
    border-radius: 6px;
    margin-top: 10px;
  }
  
  </style>
</head>
<body>
<h1>Mariana Email</h1>
  <h2>Compose Email</h2>
  <form method="get" action="/send">
    <input type="hidden" name="username" value="{{ username }}">
    <label>To:</label>
    <input type="text" name="to" value="{{to}}" required><br>
    <label>Subject:</label>
    <input type="text" name="subject" value="{{subject}}" required><br>
    <label>Message:</label><br>
    <textarea name="body" rows="6" cols="40" required>{{bodyx}}</textarea><br>
    <button type="submit">Send</button>
  </form>
  <br>
  <a href="/inbox?username={{ username }}">Back to Inbox</a>
</body>
</html>
